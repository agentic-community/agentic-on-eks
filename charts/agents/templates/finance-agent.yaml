{{- if index .Values.agents "finance-agent" "enabled" }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-finance-agent-service
  labels:
    app.kubernetes.io/name: finance-agent
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: agent
spec:
  type: {{ index .Values.agents "finance-agent" "service" "type" | default "ClusterIP" }}
  ports:
  - port: {{ index .Values.agents "finance-agent" "service" "port" }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: finance-agent
    app.kubernetes.io/instance: {{ .Release.Name }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-finance-agent
  labels:
    app.kubernetes.io/name: finance-agent
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: agent
spec:
  replicas: {{ index .Values.agents "finance-agent" "replicaCount" }}
  selector:
    matchLabels:
      app.kubernetes.io/name: finance-agent
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: finance-agent
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
      - name: finance-agent
        image: "{{ .Values.global.aws.accountId }}.dkr.ecr.{{ .Values.global.aws.region }}.amazonaws.com/{{ index .Values.agents "finance-agent" "image" "repository" }}:{{ index .Values.agents "finance-agent" "image" "tag" }}"
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: {{ index .Values.agents "finance-agent" "service" "targetPort" }}
          protocol: TCP
        command: ["uv", "run", "--directory", "finance", "__main__.py", "--host", "0.0.0.0", "--port", "8888", "--agentservice", "{{ .Release.Name }}-finance-agent-service.{{ .Release.Namespace }}.svc.cluster.local", "--agentport", "80"]
        env:
        - name: AWS_REGION
          value: {{ .Values.global.aws.region | quote }}
        - name: DEMO_MODE
          value: {{ if eq .Values.mode "demo" }}"true"{{ else }}"false"{{ end }}
        {{- if eq .Values.mode "secure" }}
        - name: OKTA_DOMAIN
          value: {{ .Values.okta.domain | quote }}
        - name: OKTA_AUTH_SERVER_ID
          value: {{ .Values.okta.authServerId | quote }}
        {{- end }}
        {{- range index .Values.agents "finance-agent" "env" }}
        - name: {{ .name }}
          {{- if .valueFrom }}
          valueFrom:
            {{- toYaml .valueFrom | nindent 12 }}
          {{- else }}
          value: {{ .value | quote }}
          {{- end }}
        {{- end }}
        resources:
          {{- toYaml (index .Values.agents "finance-agent" "resources") | nindent 10 }}
{{- end }}